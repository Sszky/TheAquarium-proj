<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aquarium - Meet Ups</title>
    <link rel="stylesheet" type="text/css" href="StartChatStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|DM+Serif+Text">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .preview {
            margin-top: 15px;
        }
        .preview img {
            width: 100px;
            height: auto;
        }
        .chat-options {
            margin-top: 15px;
        }
        .chat-options button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .chat-options button:hover {
            background-color: #0056b3;
        }
        .head h1 {
            font-size: 45px;
        }
        .head h2 {
            font-size: 30px;
        }
        .logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>THE AQUARIUM</h1>
        <h2>meet ups</h2>
        <div class="logo">
            <a href="/webpage/Home.html">
                <img src="/user char/Whale.gif" alt="Whale Avatar">
            </a>
        </div>
    </div>

    <div class="container">
        <h3>Hello! I'm <span id="user-name">______________</span></h3>

        <!-- User Name Input -->
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Type your name...">

        <!-- Avatar Selection -->
        <label for="avatar">Choose Your Sea Creature:</label>
        <select id="avatar">
            <option value="whale">Whale</option>
            <option value="octopus">Octopus</option>
            <option value="shark">Shark</option>
            <option value="turtle">Turtle</option>
        </select>

        <!-- Mood Selection -->
        <label for="mood">How Are You Feeling?</label>
        <select id="mood">
            <option value="happy">ðŸ˜Š Happy</option>
            <option value="calm">ðŸŒŠ Calm</option>
            <option value="excited">ðŸ”¥ Excited</option>
            <option value="mysterious">ðŸŒ‘ Mysterious</option>
        </select>


        <!-- Avatar Preview -->
        <div class="preview">
            <img id="avatarPreview" src="/character/Whale.gif" alt="Avatar Preview">
        </div>

        <!-- Save Profile Button -->
        <button onclick="saveProfile()">Save Profile</button>

        <!-- Chatroom & Friend Finder -->
        <div class="chat-options">
            <button onclick="findFriends()">Find Friends</button>
            <button onclick="joinChat()">Join Chatroom</button>
        </div>
    </div>

    <script>
        // Update avatar preview on selection
        document.getElementById("avatar").addEventListener("change", function() {
            const selectedAvatar = this.value;
            document.getElementById("avatarPreview").src = `/character/${selectedAvatar}.gif`;
        });

        // Update mood description on selection
        document.getElementById("mood").addEventListener("change", function() {
            const selectedMood = this.value;
            const moodDescriptions = {
                "happy": "ðŸ˜Š Happy",
                "calm": "ðŸŒŠ Calm",
                "excited": "ðŸ”¥ Excited",
                "mysterious": "ðŸŒ‘ Mysterious"
            };
            document.getElementById("moodDescription").innerText = "Feeling: " + moodDescriptions[selectedMood];
        });

        // Save profile info to localStorage
        function saveProfile() {
            const name = document.getElementById("username").value;
            const avatar = document.getElementById("avatar").value;
            const mood = document.getElementById("mood").value;

            if (name.trim() === "") {
                alert("Please enter your name!");
                return;
            }

            localStorage.setItem("userName", name);
            localStorage.setItem("userAvatar", avatar);
            localStorage.setItem("userMood", mood);

            document.getElementById("user-name").textContent = name; // Update name on profile
            alert("Profile saved! Let's meet new friends!");
        }

        // Placeholder functions for future chat features
        function findFriends() {
            alert("Finding new friends...");
        }

        function joinChat() {
            alert("Joining chatroom...");
        }
    </script>
</body>
</html>
