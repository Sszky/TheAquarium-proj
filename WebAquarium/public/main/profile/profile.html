<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-blue-100 flex items-center justify-center h-screen">
    <!-- Button to Open Modal -->
    <button id="openModal" class="py-3 px-6 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600">Open Profile</button>

    <!-- Modal (Hidden by Default) -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="profile-card bg-gradient-to-b from-blue-300 to-blue-600 p-8 rounded-2xl shadow-lg w-96 relative">
            <!-- Close Button -->
            <button id="closeModal" class="absolute top-2 right-3 text-xl font-bold text-gray-600 hover:text-gray-800">&times;</button>

            <h1 class="text-center text-3xl font-bold mb-6 title-font">PROFILE</h1>

            <div class="mb-6">
                <label for="account" class="block text-lg font-semibold mb-2">ACCOUNT</label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500">@</span>
                    <input type="text" id="account" placeholder="name" class="w-full pl-7 pr-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <p class="mt-3 text-sm info-text">
                    You can set your account name whenever you want to, but itâ€™s also have cool down 7 day.
                </p>
            </div>

            <div class="space-y-4">
                <button class="w-full py-2 rounded-lg bg-gray-200 hover:bg-gray-300 font-semibold">SAVE</button>
                <button class="w-full py-2 rounded-lg bg-gray-200 hover:bg-gray-300 font-semibold">LOG OUT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
